name: house_binder
description: "The owner's manual your home never came with. Track appliances, warranties, maintenance, and generate professional PDF reports."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  # Icons
  cupertino_icons: ^1.0.8

  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # Database
  drift: ^2.25.0
  sqlite3_flutter_libs: ^0.5.32
  path_provider: ^2.1.5
  path: ^1.9.1

  # Navigation
  go_router: ^15.1.0

  # File handling
  file_picker: ^10.3.8
  image_picker: ^1.1.2
  share_plus: ^11.0.0
  open_filex: ^4.6.0
  mime: ^2.0.0

  # PDF generation
  pdf: ^3.11.3
  printing: ^5.13.4

  # Utilities
  uuid: ^4.5.1
  intl: ^0.20.2
  collection: ^1.19.1
  equatable: ^2.0.7
  json_annotation: ^4.9.0

  # Notifications
  flutter_local_notifications: ^19.1.0
  timezone: ^0.10.0

  # Archive for export/import
  archive: ^4.0.2

  # URL launcher
  url_launcher: ^6.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

  # Code generation
  build_runner: ^2.4.15
  drift_dev: ^2.25.0
  riverpod_generator: ^2.6.4
  json_serializable: ^6.9.5

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/icons/
    - assets/templates/
